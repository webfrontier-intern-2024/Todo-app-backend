<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>

        <!-- „Çø„Çπ„ÇØËøΩÂä†„Éï„Ç©„Éº„É† -->
        <form action="/add/" method="post" class="todo-form">
            <input type="text" name="title" placeholder="„Çø„Ç§„Éà„É´" required>
            <input type="text" name="description" placeholder="Ë©≥Á¥∞">
            <input type="text" name="tags" placeholder="„Çø„Ç∞Ôºà„Ç´„É≥„ÉûÂå∫Âàá„ÇäÔºâ">
            <button type="submit">ËøΩÂä†</button>
        </form>

        <!-- „Çø„Çπ„ÇØ‰∏ÄË¶ß„ÅÆË°®Á§∫ -->
        <ul class="todo-list">
            {% if todos %}
                {% for todo in todos %}
                    <li>
                        {{ todo.title }} - „Çø„Ç∞:
                        {% for tag in todo.tags %}
                            {{ tag.name }}{% if not loop.last %}, {% endif %}
                        {% endfor %}
                        <!-- todo.id„ÇíÂâäÈô§Èñ¢Êï∞„Å´Ê∏°„Åô -->
                        <button class="trash" onclick="deleteTodo({{ todo.id }})">üóëÔ∏è</button>
                        <button class="edit" onclick="editTodo('{{ todo.id }}', '{{ todo.title }}', '{{ todo.description }}', '{{ todo.tags | join(', ') }}')">üìù</button>
                    </li>
                {% endfor %}
            {% else %}
                <li>„Åæ„Å†„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</li>
            {% endif %}
        </ul>
        
        <script>
            function deleteTodo(id) {
                fetch(`/todos/${id}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();  // „Çø„Çπ„ÇØ„ÅåÂâäÈô§„Åï„Çå„Åü„Çâ„Éö„Éº„Ç∏„Çí„É™„É≠„Éº„Éâ
                    } else {
                        console.error('ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                });
            }

            function editTodo(id, title, description, tags) {
                const newTitle = prompt("Êñ∞„Åó„ÅÑ„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:", title);
                const newDescription = prompt("Êñ∞„Åó„ÅÑË™¨Êòé„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:", description);
                const newTags = prompt("Êñ∞„Åó„ÅÑ„Çø„Ç∞„Çí„Ç´„É≥„ÉûÂå∫Âàá„Çä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:", tags);
            
                if (newTitle !== null && newDescription !== null && newTags !== null) {
                    // API„É™„ÇØ„Ç®„Çπ„Éà„ÅÆÈÄÅ‰ø°
                    fetch(`/todos/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            title: newTitle,
                            description: newDescription,
                            tags: newTags.split(',').map(tag => tag.trim()),
                        }),
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Todo„ÅåÊõ¥Êñ∞„Åï„Çå„Åæ„Åó„Åü:', data);
                        location.reload();  
                    })
                    .catch(error => {
                        console.error('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü:', error);
                    });
                }
            }
        </script>
    </div>
</body>
</html>
